<!DOCTYPE html>

<html>

    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>VTSuite - VTAMS</title>


        <link href="css/login.css" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="VTAMS.css">

        <script type="text/javascript" language="javascript" src="js/utils.js?version=0619"></script>
        <script type="text/javascript" language="javascript" src="js/login.js?version=0619"></script>

        <script>isc_css3Mode = "on";</script> 

    </head>
    <body>
        <div id="loading" style="text-align: center; width: 200px">                
            <form class="form-signin" id="login-form" role="form" action="">
                <div class="loadingIndicator">
                    <img src="images/logo.png" width="120" height="125" />                 
                </div> 
                <input class="loginInput" id="username" type="text" autofocus placeholder="User name">
                <input class="loginInput" id="password" type="password" placeholder="Password">
                <input class="loginButton" type="button" onclick="login()" value="Login">
                <div id="error" class="loginError" ></div>
                <div id="appVersion" class="loginAppVersion" ></div>
            </form>
        </div>
    </body>


</html>
